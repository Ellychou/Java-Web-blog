<#include "/common/_layout.html"/>
<@layout>

<div class="container" class="signup" >
	<div class="row">
		<div class="col-md-3 col-md-offset-4">
			<h1>Sign up</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-md-offset-4">
			<form id="login-form" action="/user/save" method="post">
				<div class="form-group">
					<input type="email" class="form-control" name="email"  required placeholder="Your email"/>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="userName"  required placeholder="Your user name"/>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" required placeholder="Your password"/>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="passwordConfirm" required placeholder="Confirm your password"/>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</form>
			<p><a href="login">Already have an account? Login now!</a></p>
		</div>
	</div>
</div>


</@layout>
